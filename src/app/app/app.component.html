<h1>ng-cd step 3: use ChangeDetectionStrategy.OnPush and Observable</h1>

<div class="row">

  <app-count></app-count>

<app-clock></app-clock>

  <p class="box">
    user id: {{ userService.user.id }}
    <button (click)="userService.updateUserId()">new user id</button>
  </p>

  <p class="box">
    <button (click)="getMyProfile()">load profile</button>
    <img
      *ngIf="myprofile$ | async as myprofile"
      src="{{ $any(myprofile).avatar_url }}"
      alt=""
    />
  </p>
</div>
