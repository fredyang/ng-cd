<h1>ng-cd step 4: split into components</h1>


<div class="flex">
  <div>
    count: {{count}}
    <button (click)="count=0">reset</button>
  </div>
  <div>
    selected user: {{selectedUser?.login}}
  </div>
</div>

<div class="row">
  <app-count [count]="count" (countChange)="count = $event"></app-count>
  <app-clock></app-clock>
  <app-user-select [users]="users$ | async" (select)="selectedUser = $event"></app-user-select>
</div>

<div class="row" *ngIf="selectedUser">
  <app-user-display [user]="selectedUser"></app-user-display>
</div>
